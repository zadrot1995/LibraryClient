<table class="table table-striped">
  <thead>
  <tr>
    <th>id</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody >
  <tr *ngFor="let category of categories ">
    <td>{{category.id}}</td>
    <td>
      <div>
        <a class="btn btn-white-view" [routerLink]="['books', category.id]">{{category.name}}</a>
        <button class="btn btn-white-view" (click)="deleteCategory(category.id)" style="border-radius: 100%; background: darkred; margin: 4%">Delete</button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
