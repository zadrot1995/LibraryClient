<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<div class="row" style="align-content: center">
  <form class="col s12">
    <div class="row" style="align-content: center">
      <div class="input-field col s6">
        <input [(ngModel)]="book.name" placeholder="Name" id="name" type="text" class="validate" name="name">
      </div>
      <div class="input-field col s6">
        <input [(ngModel)]="book.author" placeholder="Author" id="author" type="text" class="validate" name="author">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="book.href" placeholder="src" id="href" type="text" class="validate" name="href">
      </div>
    </div>





    <h4>Basic mat-select</h4>
    <mat-form-field appearance="fill">
      <mat-label>Favorite food</mat-label>
      <mat-select>
        <mat-option *ngFor="let categoty of categories" [value]="categoty.name">
          <option (click)="chooseCategory(categoty.id)">  {{categoty.name}} </option>
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div>
      <button (click)="createBook()" class="btn waves-effect waves-light" type="submit" name="action">Create
        <i class="material-icons right">send</i>
      </button>
    </div>

  </form>
</div>
